<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>5장 마무리문제 2</title>
    </head>
    <body>
        <h2>프런트엔드 개발자 지원서</h2>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <p><b>개인정보</b></p>
            <ul type="none">
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" placeholder="공백 없이 입력하세요">
                </li>
                <li>
                    <label for="user-tel">연락처</label>
                    <input type="tel" id="user-tel">
                </li>
            </ul>
            <p><b>지원 분야</b></p>
            <ul type="none">
                <li>
                    <label><input type="radio" name="apply" value="1">웹 퍼블리싱</label>
                </li>
                <li>
                    <label><input type="radio" name="apply" value="2">웹 애플리케이션 개발</label>
                </li>
                <li>
                    <label><input type="radio" name="apply" value="3">개발 환경 개선</label>
                </li>
            </ul>
            <p><b>지원 동기</b></p>
            <label for="reason"></label>
            <textarea id="reason" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <input type="submit" value="접수하기">
            <input type="reset" value="다시 쓰기">
        </form>
    </body>
</html>

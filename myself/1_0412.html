<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>몇 시간뒤면 시험이라는 사실을 아시나요?</title>
        <style>
            #shipping li label {
                width:100px;
                float:left; 
                text-align:left;     
            }
            div {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--입력 태그 복습-->
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul type="none" id="shipping">
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" autofocus>
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="tell">연락처</label>
                        <input type="tel" id="tell" placeholder="하이픈 빼고 입력해주세요 (01012345678)">
                    </li>
                    <li>
                        <label for="day">배송 지정</label>
                        <input type="date" id="day"><small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                </ul>
            </fieldset>
            <input type="button" value="공지 창 열기" onclick="window.open('1_0411.html')">
            <input type="file">
        </form>
<br>
<h3>회원가입 신청서</h3>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul type="none" id="shipping">
                    <li>
                        <label for="user-id">아이디</label>
                        <input type="text" id="user-id" autofocus required>
                    </li>
                    <li>
                        <label for="user-pw">비밀번호</label>
                        <input type="password" id="user-pw" required>
                    </li>
                    <li>
                        <label for="uesr-tell">전화번호</label>
                        <input type="tel" id="user-tell" required>
                    </li>
                    <li>
                        <label for="user-mail">이메일</label>
                        <input type="email" id="user-mail" required>
                    </li>
                    <li>
                        <label for="user-doing">가입 횟수</label>
                        <input type="number" id="user-doing" required min="0" max="3">번
                    </li>
                    <li>
                        <label for="user-test">본인 측정</label>
                        <input type="range" id="user-test" required min="1" max="5">
                    </li>
                    <li>
                        <label for="reason">가입경로</label>
                        <select id="reason" required>
                            <option value="internet" selected>인터넷</option>
                            <option value="sns">sns</option>
                            <option value="mouth">입소문</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이메일 수신 여부</legend>
                    <label><input type="radio" name="check" value="yes">이메일 수신</label>
                    <label><input type="radio" name="check" value="no">이메일 수신 안 함</label>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="제출하기">
                <input type="reset" value="취소하기">
            </div>
        </form>
    </body>
</html>

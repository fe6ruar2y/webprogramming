<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>폼 연습 1</title>
    </head>
    <body>
        <!--아이디 비번 로그인 창 제작하기-->
        <form> 
            <label for="user-id">아이디(6자이상) :</label>
            <input type="text" id="user-id">
            <br>
            <label for="user-password">비밀번호 :</label>
            <input type="password" id="user-password">
            <br>
            <input type="submit" value="로그인">
        </form>
        <br>
        <!--폼 정렬, ul 태그로 폼 제작하기-->
        <form>
            <ul>
                <li>
                    <label for="user-idd">아이디 :</label>
                    <input type="text" id="user-idd">
                </li>
                <li>
                    <label for="user-passwordd">비밀번호 :</label>
                    <input type="password" id="user-passwordd">
                </li>
                <li>
                    <label for="email">이메일 :</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="tell">휴대폰번호 :</label>
                    <input type="tel" id="tell">
                </li>
                <input type="submit" value="회원가입">
            </ul>
        </form>
        <br>
        <!--fieldset, legend, radio, checkbox-->
        <form>
            <fieldset>
                <legend>상품선택</legend>
                <p><b>주문할 상품을 선택해주세요.</b></p>
                <label><input type="checkbox" value="s_3">선물용 3kg</label>
                <label><input type="checkbox" value="f_3">가정용 3kg</label>
                <label><input type="checkbox" value="s_5">선물용 5kg</label>
                <label><input type="checkbox" value="f_5">가정용 5kg</label>
                <p><b>포장 선택</b></p>
                <label><input type="radio" name="gift" value="yes">포장함</label>
                <label><input type="radio" name="gift" value="no">포장 안 함</label>
            </fieldset>
        </form>
        <br>
        <!--회원가입 신청서 제작하기-->
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid">
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="upw">비밀번호</label>
                        <input type="password" id="upw">
                    </li>
                    <li>
                        <label for="cupw">비밀번호 확인</label>
                        <input type="password" id="cupw">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="new" value="yes">메일 수신</label>
                <label><input type="radio" name="new" value="no">메일 수신 안 함</label>
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </body>
</html>
